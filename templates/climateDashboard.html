<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="static/css/style.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC" rel="stylesheet">
		<link rel="manifest" href="../static/manifest.json">
		<link rel="preload" as="image" href="static/images/monad.webp">
	</head>
	<body>
		<header>
			<div class="mood-container">
				<p class="emoji-emotion" id="mood">{{.LatestReading.Mood}}</p>
			</div>
			<h1>Current Climate at Monad's House:</h1>
			<p>Collected at {{.LatestReading.Time}}</p>
		</header>
		<main>
			<div class="climate-data">
				<div class="data-unit">
					<h2 id="curr_temp">{{.LatestReading.Temp}}</h2>
					<h3>temperature</h3>
				</div>
				<div class="data-unit">
					<h2 id="curr_humidity">{{.LatestReading.Humidity}}</h2>
					<h3>humidity</h3>
				</div>
			</div>
		</main>
	</body>
</html>
